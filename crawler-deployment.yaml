apiVersion: apps/v1
kind: Deployment
metadata:
  name: synergychat-crawler
  namespace: crawler
  labels:
    app: synergychat-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synergychat-crawler
  template:
    metadata:
      labels:
        app: synergychat-crawler
    spec:
      # Shared cache volume for all containers
      volumes:
        - name: cache-volume
          emptyDir: {}

      containers:
        # 游릭 Crawler 1 (main container exposed via Service)
        - name: synergychat-crawler-1
          image: bootdotdev/synergychat-crawler:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: synergychat-crawler-configmap
          volumeMounts:
            - name: cache-volume
              mountPath: /cache

        # 游릭 Crawler 2
        - name: synergychat-crawler-2
          image: bootdotdev/synergychat-crawler:latest
          ports:
            - containerPort: 8081
          env:
            - name: CRAWLER_PORT
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_PORT_2
            - name: CRAWLER_KEYWORDS
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_KEYWORDS
            - name: CRAWLER_DB_PATH
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_DB_PATH
          volumeMounts:
            - name: cache-volume
              mountPath: /cache

        # 游릭 Crawler 3
        - name: synergychat-crawler-3
          image: bootdotdev/synergychat-crawler:latest
          ports:
            - containerPort: 8082
          env:
            - name: CRAWLER_PORT
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_PORT_3
            - name: CRAWLER_KEYWORDS
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_KEYWORDS
            - name: CRAWLER_DB_PATH
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_DB_PATH
          volumeMounts:
            - name: cache-volume
              mountPath: /cache

        # 游리 Sidecar proxy container
        - name: crawler-forwarder
          image: alpine/socat
          command: ["sh", "-c", "socat TCP-LISTEN:8080,fork,reuseaddr TCP:127.0.0.1:8080"]
          ports:
            - containerPort: 8080

